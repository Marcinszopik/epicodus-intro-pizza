<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Title</title>

  	<!-- jquery-2.2.0 -->
  	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>

  	<!-- bootstrap w/ optional theme -->
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>

  	<!-- my css and js -->
  	<link rel="stylesheet" href="css/styles.css">
  	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Pepino's Pizza</h1>
        <h2>Only the finest ingredients!</h2>
      </div>
      <div class="order-launch">
        <h3>Order Now!</h3>
        <p>We're ready to take your order and deliver at no extra cost. Just click the button below to begin</p>
        <button type="submit">Begin Order</button>
      </div>
      <div class="order-information-input">
        <h3>Enter your information.</h3>
        <form>
          <label for="customer-name">Name: </label>
          <input id="customer-name" type="text">
          <label for="customer-street">Address: </label>
          <input id="customer-street" type="text">
          <label for="customer-city">City: </label>
          <input id="customer-city" type="text">
          <label for="customer-zip-code">Zip Code: </label>
          <input id="customer-zip-code" type="text">
          <label for="customer-phone">Phone Number: </label>
          <input id="customer-phone" type="text">
          <label for="customer-cash-or-credit">Cash or Credit</label>
          <input id="customer-cash-or-credit" type="text">
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="pizza-input">
        <h3>Add a pizza to your order.</h3>
        <form>
          <div class="size">
            <h4>Pie Size:</h4>
            <label class="checkbox-inline"><input type="radio" name="pie-size" value="small"> Small</label>
            <label class="checkbox-inline"><input type="radio" name="pie-size" value="medium" checked> Medium</label>
            <label class="checkbox-inline"><input type="radio" name="pie-size" value="large"> Large</label>
            <label class="checkbox-inline"><input type="radio" name="pie-size" value="extra large"> Extra Large</label>
          </div>
          <div class="meat-toppings">
            <h4>Meats:</h4>
            <label class="checkbox-inline">
              <input type="checkbox" value="Pepperoni">Pepperoni
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="Sausage">Sausage
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="Ham">Ham
            </label>
          </div>
          <div class="veg-toppings">
            <h4>Veggies:</h4>
            <label class="checkbox-inline">
              <input type="checkbox" value="Olives">Olives
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="Tomatoes">Tomatoes
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="Onions">Onions
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="Green Peppers">Green Peppers
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="Pineapple">Pineapple
            </label>
          </div>
          <div class="cheese">
            <h4>Cheese:</h4>
            <label for="" class="checkbox-inline"><input type="radio" name="cheese-options" value="regular" checked>Regular</label>
            <label for="" class="checkbox-inline"><input type="radio" name="cheese-options" value="extra">Extra Cheese <em>(add $1)</em></label>
            <label for="" class="checkbox-inline"><input type="radio" name="cheese-options" value="none">No Cheese</label>
          </div>
          <button type="submit">Add Pizza</button>
        </form>
      </div>
      <div class="order-summary">
        <h3>Your order.</h3>
        <button>Add another Pizza</button>
        <button>Checkout Out</button>
      </div>
    </div>
  </body>
</html>
